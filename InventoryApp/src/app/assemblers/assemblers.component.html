<div class="component-wrapper">
	<h2><strong>Boards</strong></h2>
	<mat-tab-group mat-align-tabs="center" dynamicHeight="true">
		<mat-tab label="Review Companies">
			<div class="componentInfoWrapper">
				<table class="table" table-align="center">
					<tr>
						<th>Assembly Company ID</th>
						<th>Name</th>
						<th>Phone</th>
						<th>Country</th>
					</tr>

					<tr *ngFor = "let a of assemblers">
						<td>{{a.id}}</td>
						<td>{{a.name}}</td>
						<td>{{a.phone}}</td>
						<td>{{a.country}}
					</tr>
				</table>
			</div>
		</mat-tab>
		<mat-tab label="Add New Assembly Company">
			<form [formGroup]="assForm" (ngSubmit)="newManufacturer()" class="assForm">
				<mat-form-field class="example-full-width">
					<input matInput placeholder=" Name" type="text" formControlName="name"/>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Phone" type="phone" formControlName="phone"/>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Country" type="text" formControlName="country"/>
				</mat-form-field>
				
				
				<button mat-button type="submit">Submit</button>
			</form>
		</mat-tab>
	</mat-tab-group>
</div>
